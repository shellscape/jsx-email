# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'test']

tasks:
  build:
    command: astro build
    inputs:
      - .astro
      - package.json
    options:
      cache: false

  dev:
    command: astro dev
    options:
      cache: false

  preview:
    command: astro preview
    options:
      cache: false
