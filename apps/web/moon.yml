# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'test']

tasks:
  build:
    command: vitepress build
    inputs:
      - .vitepress
      - markdown
      - package.json

  cname:
    command: echo jsx.email > dist/CNAME && touch dist/.nojekyll
    options:
      cache: false

  copy:
    command: cp -r src/public/demo dist/assets/demo
    options:
      cache: false

  dev:
    command: vitepress dev
    options:
      cache: false

  preview:
    command: vitepress preview
    options:
      cache: false

  release:
    command: gh-pages -d dist -u "Release Workflow <release-workflow@jsx.email>"
    deps:
      - ~:clean.dist
      - build
      - cname
      - copy
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false
