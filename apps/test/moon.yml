# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'test']

tasks:
  dev:
    command: email preview fixtures
    options:
      cache: false

  install:
    command: playwright install --with-deps
    options:
      cache: false
      outputStyle: 'stream'

  playwright:
    command: playwright test -x --config playwright.dev.ts
    deps:
      - ~:install
    options:
      cache: false
      runDepsInParallel: false

  playwright.ci:
    command: playwright test -x
    deps:
      - ~:install
      - ~:setup.ci
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  setup.ci:
    command: ./scripts/ci-preview-setup.sh
    options:
      cache: false
      outputStyle: 'stream'
      runFromWorkspaceRoot: true
    platform: system

  start.ci:
    command: ./scripts/ci-preview-start.sh
    options:
      cache: false
      outputStyle: 'stream'
      runFromWorkspaceRoot: true
    platform: system
