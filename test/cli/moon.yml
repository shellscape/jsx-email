# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'test']

tasks:
  # Naming this differently so it's not picked up bu the main test workflow
  test.run:
    command: vitest --config ../../shared/vitest.config.ts . --pool=forks
    deps:
      - plugin-inline:build
      - plugin-minify:build
      - plugin-pretty:build
      - create-mail:build
      - jsx-email:build
    inputs:
      - ./**/*.test.ts
      - package.json
    options:
      cache: false
      outputStyle: 'stream'
