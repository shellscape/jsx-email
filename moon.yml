# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'tsconfig.link', 'test']

tasks:
  build.packages:
    command: echo "Build Complete"
    deps:
      - body:build
      - button:build
      - code:build
      - column:build
      - container:build
      - font:build
      - head:build
      - heading:build
      - hr:build
      - html:build
      - img:build
      - link:build
      - markdown:build
      - preview:build
      - row:build
      - section:build
      - text:build
      - tailwind:build
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  build.critical:
    command: echo "Build Complete"
    deps:
      - render:build
    options:
      cache: false
      outputStyle: 'stream'

  build.last:
    command: echo "Build Complete"
    deps:
      - create-jsx-email:build
      - all:build
      - cli:build
    options:
      cache: false
      outputStyle: 'stream'

  clean.samples:
    command: rm -rf /tmp/samples.jsx.email
    inputs:
      - src
      - package.json

  cname.samples:
    command: echo samples.jsx.email > /tmp/samples.jsx.email/CNAME && touch /tmp/samples.jsx.email/.nojekyll
    options:
      cache: false

  lint:
    deps:
      - jsx-email:lint.docs
      - jsx-email:lint.json
      - jsx-email:lint.package
      - jsx-email:lint.js
    options:
      cache: false

  lint.docs:
    command: 'prettier --write .github/**/*.md **/README.md docs/**/*.md'
    options:
      cache: false

  lint.js:
    command: 'eslint --cache apps packages --ext .js,.ts,.tsx'
    env:
      NODE_OPTIONS: '--max-old-space-size=16384'
    options:
      cache: false

  lint.json:
    command: 'prettier --write .github/**/*.yml **/tsconfig.json **/tsconfig.*.json pnpm-workspace.yaml .moon/*.yml **/moon.yml'
    options:
      cache: false

  lint.package:
    command: 'prettier --write **/package.json'
    options:
      cache: false

  release.samples:
    command: gh-pages -d /tmp/samples.jsx.email -u "Release Workflow <release-workflow@jsx.email>" --repo git@github.com:shellscape/samples.jsx.email.git
    deps:
      - ~:clean.dist
      - cli:build.samples
      - cname.samples
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  test.packages:
    command: echo "âœ“ All packages tested"
    deps:
      - body:test
      - button:test
      - column:test
      - container:test
      - font:test
      - head:test
      - heading:test
      - hr:test
      - html:test
      - img:test
      - link:test
      - markdown:test
      - preview:test
      - row:test
      - section:test
      - tailwind:test
      - text:test
      - render:test
      # TODO: add cli test
      # - cli:test
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false
