# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'tsconfig.link', 'test']

tasks:
  build.packages.first: &build # command: echo "✓ All packages compiled"
    deps:
      - body:build
      - button:build
      - column:build
      - container:build
      - font:build
      - head:build
      - heading:build
      - hr:build
      - html:build
      - img:build
      - link:build
      - markdown:build
      - preview:build
      - row:build
      - section:build
      - text:build
      - create-jsx-email:build
      - render:build
      - tailwind:build
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  build.packages.all:
    <<: *build
    deps:
      - build.packages.first
      - all:build

  build.packages:
    <<: *build
    deps:
      - build.packages.all
      - cli:build

  lint:
    deps:
      - jsx-email:lint.docs
      - jsx-email:lint.json
      - jsx-email:lint.package
      - jsx-email:lint.js
    options:
      cache: false

  lint.docs:
    command: 'prettier --write .github/**/*.md **/README.md docs/**/*.md'
    options:
      cache: false

  lint.js:
    command: 'eslint --cache apps packages --ext .js,.ts,.tsx'
    env:
      NODE_OPTIONS: '--max-old-space-size=16384'
    options:
      cache: false

  lint.json:
    command: 'prettier --write .github/**/*.yml **/tsconfig.json **/tsconfig.*.json pnpm-workspace.yaml .moon/*.yml **/moon.yml'
    options:
      cache: false

  lint.package:
    command: 'prettier --write **/package.json'
    options:
      cache: false

  test.packages:
    command: echo "✓ All packages tested"
    deps:
      - body:test
      - button:test
      - column:test
      - container:test
      - font:test
      - head:test
      - heading:test
      - hr:test
      - html:test
      - img:test
      - link:test
      - markdown:test
      - preview:test
      - row:test
      - section:test
      - tailwind:test
      - text:test
      - render:test
      # TODO: add cli test
      # - cli:test
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false
