# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

project:
  description: It's the repo root
  name: repo

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'test']

tasks:
  build.deps:
    deps:
      - plugin-inline:build
      - plugin-minify:build
      - plugin-pretty:build
      - create-mail:build

  build.all:
    command: moon repo:build.deps
    deps:
      - jsx-email:build

  build.samples:
    command: email preview ./apps/demo/emails --build-path /tmp/samples.jsx.email
    deps:
      - clean.samples
    options:
      cache: false

  clean.samples:
    command: rm -rf /tmp/samples.jsx.email
    inputs:
      - src
      - package.json

  cname.samples:
    command: echo samples.jsx.email > /tmp/samples.jsx.email/CNAME && touch /tmp/samples.jsx.email/.nojekyll
    options:
      cache: false

  lint:
    deps:
      - repo:lint.docs
      - repo:lint.json
      - repo:lint.package
      - repo:lint.js
    options:
      cache: false

  lint.docs:
    command: 'prettier --write .github/**/*.md **/README.md docs/**/*.md --no-error-on-unmatched-pattern'
    options:
      cache: false

  lint.js:
    command: oxlint --format stylish --tsconfig tsconfig.json apps infra packages scripts services
    options:
      cache: false

  lint.format:
    command: prettier --write **/*.{js,ts,cjs}
    options:
      cache: false

  lint.json:
    command: 'prettier --write .github/**/*.yml **/tsconfig.json **/tsconfig.*.json pnpm-workspace.yaml .moon/*.yml **/moon.yml'
    options:
      cache: false

  lint.package:
    command: 'prettier --write **/package.json'
    options:
      cache: false

  release.samples:
    command: gh-pages -d /tmp/samples.jsx.email -u "Release Workflow <release-workflow@jsx.email>" --repo git@github.com:shellscape/samples.jsx.email.git
    deps:
      - ~:clean.dist
      - ~:build.samples
      - cname.samples
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false
