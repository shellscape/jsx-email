# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

project:
  description: It's the repo root
  name: repo

workspace:
  inheritedTasks:
    exclude: ['build', 'compile', 'release', 'tsconfig.link', 'test']

tasks:
  build.first:
    command: echo "Build Complete"
    deps:
      - jsx-email:build
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  build.last:
    command: echo "Build Complete"
    deps:
      - create-jsx-email:build
      - cli:build
    options:
      cache: false
      outputStyle: 'stream'

  clean.samples:
    command: rm -rf /tmp/samples.jsx.email
    inputs:
      - src
      - package.json

  cname.samples:
    command: echo samples.jsx.email > /tmp/samples.jsx.email/CNAME && touch /tmp/samples.jsx.email/.nojekyll
    options:
      cache: false

  lint:
    deps:
      - repo:lint.docs
      - repo:lint.json
      - repo:lint.package
      - repo:lint.js
    options:
      cache: false

  lint.docs:
    command: 'prettier --write .github/**/*.md **/README.md docs/**/*.md'
    options:
      cache: false

  lint.js:
    command: 'eslint --cache apps packages --ext .js,.ts,.tsx'
    env:
      NODE_OPTIONS: '--max-old-space-size=16384'
    options:
      cache: false

  lint.json:
    command: 'prettier --write .github/**/*.yml **/tsconfig.json **/tsconfig.*.json pnpm-workspace.yaml .moon/*.yml **/moon.yml'
    options:
      cache: false

  lint.package:
    command: 'prettier --write **/package.json'
    options:
      cache: false

  release.samples:
    command: gh-pages -d /tmp/samples.jsx.email -u "Release Workflow <release-workflow@jsx.email>" --repo git@github.com:shellscape/samples.jsx.email.git
    deps:
      - ~:clean.dist
      - cli:build.samples
      - cname.samples
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  test.packages:
    command: echo "âœ“ All packages tested"
    deps:
      - jsx-email:test
      # TODO: add cli test
      # - cli:test
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false
