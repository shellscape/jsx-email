# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

workspace:
  inheritedTasks:
    exclude: ['build', 'compile']

tasks:
  build:
    command: echo "Build Complete âœ“"
    deps:
      - ~:clean.dist
      - ~:compile
      - ~:copy.package
      - ~:copy.preview
      - ~:copy.templates
    inputs:
      - src
      - package.json
    options:
      outputStyle: 'stream'
      runDepsInParallel: false

  clean.readme:
    command: rm README.md

  compile:
    command: tshy
    inputs:
      - src
      - package.json
    options:
      runDepsInParallel: false

  # Note: https://github.com/isaacs/tshy/issues/61
  # For all the things that tshy solves, it creates new problems
  copy.package:
    command: cp -r ./package.json dist

  copy.preview:
    command: cp -r ../../apps/preview/app dist/preview

  copy.templates:
    command: cp -r ../../assets/templates dist

  start.preview:
    command: ts-node --swc --project ../../tsconfig.json scripts/test.ts

  test:
    command: vitest --config ../../shared/vitest.config.mts
    # command: vitest test/config/define-config.test.ts --config ../../shared/vitest.config.mts
    # command: vitest test/config/load/mjs/load-mjs.test.ts --config ../../shared/vitest.config.mts
    # command: vitest test/config/load/mjs-json/load-mjs-json.test.ts --config ../../shared/vitest.config.mts
    deps:
      - ~:build
    inputs:
      - src
      - test
      - package.json
    local: true
    options:
      outputStyle: 'stream'

  test.ci:
    command: vitest --config ../../shared/vitest.config.mts
    env:
      FORCE_COLOR: '1'
    options:
      outputStyle: 'stream'

  tsc:
    command: tsc --project tsconfig.json
    inputs:
      - app
      - src
