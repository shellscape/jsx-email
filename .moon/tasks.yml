# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

fileGroups:
  configs:
    - '*.{js,json}'
  sources:
    - 'src/**/*'
  tests:
    - 'tests/**/*.test.*'

tasks:
  clean.dist:
    command: rm -rf dist
    inputs:
      - src
      - package.json

  release:
    command: versioner --target $projectRoot
    deps:
      - ~:build
    options:
      cache: false
      outputStyle: 'stream'

  tsconfig.link:
    command: ln -sf ../../shared/tsconfig.default.json tsconfig.json
    options:
      cache: false
      outputStyle: 'stream'
    platform: system

  test:
    command: vitest --config ../../shared/vitest.config.ts
    deps:
      - ~:build
    inputs:
      - src
      - test
      - package.json
    options:
      cache: true
      outputStyle: 'stream'
