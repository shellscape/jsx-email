# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

fileGroups:
  configs:
    - '*.{js,json}'
  sources:
    - 'src/**/*'
  tests:
    - 'tests/**/*.test.*'

tasks:
  build:
    command: rm -f tsconfig.json
    deps:
      - ~:clean.dist
      - ~:compile
    inputs:
      - src
      - package.json
    options:
      cache: false
      outputStyle: 'stream'
      runDepsInParallel: false

  build.critical:
    command: Build Complete
    deps:
      - render:build
    options:
      cache: false
      outputStyle: 'stream'

  build.last:
    command: Build Complete
    deps:
      - all:build
      - cli:build
    options:
      cache: false
      outputStyle: 'stream'

  clean.dist:
    command: rm -rf dist
    inputs:
      - src
      - package.json

  compile:
    command: tsup --config ../../shared/tsup.config.ts
    inputs:
      - src
      - package.json
    deps:
      - ~:tsconfig.link
    options:
      runDepsInParallel: false

  # FIXME: since @jsx-email/components uses workspace deps now, we'll need a script that recognizes
  # it needs to be updated and manually commits to update the package using versioner
  release:
    command: versioner --target $projectRoot
    deps:
      - ~:build
    options:
      cache: false
      outputStyle: 'stream'

  tsconfig.link:
    command: ln -sf ../../shared/tsconfig.default.json tsconfig.json
    options:
      cache: false
      outputStyle: 'stream'
    platform: system

  test:
    command: vitest --config ../../shared/vitest.config.ts
    deps:
      - ~:build
    inputs:
      - src
      - test
      - package.json
    options:
      cache: true
      outputStyle: 'stream'
