# https://moonrepo.dev/docs/config/tasks
$schema: 'https://moonrepo.dev/schemas/tasks.json'

fileGroups:
  configs:
    - '*.{js,json}'
  sources:
    - 'src/**/*'
  tests:
    - 'tests/**/*.test.*'

tasks:
  build:
    command: rm -f tsconfig.json
    deps:
      - ~:compile
    options:
      cache: false
      inputs:
        - src
        - package.json
      outputStyle: 'stream'
      runDepsInParallel: false

  clean.dist:
    command: rm -rf dist
    options:
      cache: false

  compile:
    command: tsc --project tsconfig.json --outDir dist/es --module esnext --target esnext
    inputs:
      - src
    deps:
      - ~:tsconfig.link
      - ~:compile.cjs
    options:
      runDepsInParallel: false

  compile.cjs:
    command: tsc --project tsconfig.json
    options:
      cache: false

  # FIXME: since @jsx-email/components uses workspace deps now, we'll need a script that recognizes
  # it needs to be updated and manually commits to update the package using versioner
  release:
    command: versioner --target $projectRoot
    deps:
      - ~:build
    options:
      cache: false
      outputStyle: 'stream'

  tsconfig.link:
    command: ln -sf ../../shared/tsconfig.default.json tsconfig.json
    options:
      cache: false
      outputStyle: 'stream'
    platform: system

  test:
    command: vitest
    options:
      cache: true
      inputs:
        - src
        - package.json
      outputStyle: 'stream'
